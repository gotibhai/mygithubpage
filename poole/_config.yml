# Permalinks
permalink:           pretty

# Setup
title:               Blog
tagline:             The Jekyll Butler
url:                 http://pushkinabbott.me
paginate:            1
baseurl:             "poole"

# Assets
#
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:          _sass
  style:            :compressed

# About/contact
author:
  name:              Pushkin Abbott
  url:               https://twitter.com/mdo
  email:             markdotto@gmail.com

# Custom vars
version:             2.0.0
github:
  repo:              https://github.com/poole/poole

pages_list:       
  chill: '/chill/'
# Gems
gems:
  - jekyll-paginate
  - jekyll-gist
